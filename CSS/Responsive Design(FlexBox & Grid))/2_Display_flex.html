<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Display Flex </title>
    <style>
        .navbar{
            display: flex;
            background-color: black;
            padding: 20px;
        }
        .navbar a{
            color: white;
            text-decoration: none;
            padding: 5px;
            margin: 0px 2px;
            cursor: pointer;
        }
        .navbar a:hover{
            background-color: aliceblue;
            color: black;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="#">Services</a>
        <a href="#">Profile</a>
    </nav>
</body>
</html>
