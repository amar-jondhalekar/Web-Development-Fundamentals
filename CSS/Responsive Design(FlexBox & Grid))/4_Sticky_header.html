<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sticky Header </title>
    <style>
        .header{
            position: sticky; /* stciky : take whole width,  fixed : only take required width */
            top: 0px;
            background-color: black;
            color: aliceblue;
            padding: 20px;
        }
        .main-content{
            height: 1000vh;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="header"> Stciky Header </div>
    <div class="main-content">

    </div>
</body>
</html>
