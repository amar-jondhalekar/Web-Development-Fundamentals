<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Display Grid Layout </title>
    <style>
        .container{
            display: grid;
            grid-template-columns: 20% 50% 30%;
        }
        .container .box1{
            border: 1px solid aliceblue;
            margin: 5px;
            text-align: center;
            background-color: green;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
    <div class="box1">Box 1</div>
    <div class="box1">Box 2</div>
    <div class="box1">Box 3</div>
    <div class="box1">Box 4</div>
    <div class="box1">Box 5</div>
    <div class="box1">Box 6</div>
    <div class="box1">Box 7</div>
    <div class="box1">Box 8</div>
    <div class="box1">Box 9</div>
    </div>
</body>
</html>
