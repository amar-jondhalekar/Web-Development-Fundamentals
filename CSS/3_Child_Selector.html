<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Child Selector </title>
    <style>
        .parent > span {
            color: green;
        }
    </style>
</head>
<body>
    <div class="parent">
        <span> Direct Child Span </span>
        <div>
            <span> No Direct Child Span </span>
        </div>
    </div>
</body>
</html>
