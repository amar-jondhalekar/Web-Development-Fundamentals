<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Z_Index in CSS </title>
    <style>
        .box1{
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: red;
            z-index: 1;
        }
        .box2{
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: blue;
            z-index: 2;
        }
    </style>
</head>
<body>
   <div class="container">
    <div class="box1"></div>
    <div class="box2"></div>
   </div> 
</body>
</html>
