<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Display Inline Aand Display Block </title>
    <style>
        .block{
            display: block;
            padding: 20px;
            margin: 30px;
            border: 1px solid red;
        }
        .inline{
            display: inline;
            padding: 20px;
            margin: 30px;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div container>
        <h2> Display Properties </h2>
        Text 
        <div class="block"> Display Block </div>
        Text 
        <div class="inline"> Display Inline </div>
        Text
    </div>
</body>
</html>
