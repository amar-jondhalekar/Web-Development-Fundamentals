<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Float Property in HTML </title>
    <style>
        .sidebar{
            float: right;
            width: 30%;
            background-color: aliceblue;
            padding: 20px;
        }
        .main-content{
            width: 70%;
            background-color: aquamarine;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar"> Side Information </div>
        <div class="main-content"> Main Information </div>
    </div>
</body>
</html>
