<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of Lists</title>
</head>
<body>
    <h2> Ordered List : </h2>
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
    </ol>

    <h2>Unordered List : </h2>
    <ul>
        <li>Item A</li>
        <li>Item B</li>
    </ul>

    <h2> Description List : </h2>
    <dl>
        <dt> Term 1 </dt>
        <dd>Description 1</dd>
        <dt> Term 2 </dt>
        <dd>Description 2</dd>
    </dl>
</body>
</html>
