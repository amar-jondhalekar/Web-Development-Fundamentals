<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> HTML Entities : Display Special Characters </title>
</head>
<body>
    <h5>Top 10 Special Characters in HTML </h5>
    <p>Ampersand : &amp;</p>
    <p>Lesser than: &lt;</p>
    <p>Greater than: &gt;</p>
    <p>Euro symbol: &euro;</p>
    <p>Copyright symbol: &copy;</p>
    <p>Trademark symol: &trade;</p>
    <p>Non-breaking space: &nbsp;</p>
    <p>Double quotes: &quot;</p>
    <p>Single quotes: &apos;</p>
    <p>Registered trademark symbol: &reg;</p>
</body>
</html>
