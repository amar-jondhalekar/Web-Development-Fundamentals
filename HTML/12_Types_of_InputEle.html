<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Types of Input Elements </title>
</head>
<body>
    <!-- Types of Input Elements  -->
     <!-- 
        Text Input
        Password Input
        File Input
        Submit Input
        Reset Input
        Checkbox
        Radio Button
        select
     -->
        <!-- Radio Button Example -->
         <label> <input type="radio" name="gender" value="male"> Male </label>
         <br><br>
         <label><input type="radio" name="gender" value="female"> Female </label>
         <br><br>
         <label><input type="radio" name="gender" value="other"> Other </label>
         <br><br>

         <!-- Checkbox Example -->
          <label><input type="checkbox" name="hobbies" value="music"> Music </label><br><br>
          <label><input type="checkbox" name="hobbies" value="cricket"> Cricket </label><br><br>
          <label><input type="checkbox" name="hobbies" value="football"> Football </label><br><br>
         <input type="submit" name="submit" id="submit">

         <!-- select -->
          <select name="Technology" id="tech">
            <option value="1">JavaScript</option>
            <option value="2">HTML5</option>
            <option value="3">CSS3</option>
            <option value="4">ReactJs</option>
          </select>
</body>
</html>
